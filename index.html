<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <main>
        <div class="ellipse"></div>
        <div class="ellipse secondElips"></div>
        <div class="ellipseCenter"></div>
        <div class="ellipseCenter2"></div>
        <div class="calculator">
            <div class="output">
                <div class="right-side-output">
                    <div class="display-sec"></div>
                    <div class="display-main"></div>
                </div>
            </div>
            <div class="literal">
                <div class="leftt">
                    <div class="top">
                        <button class="del left"><span>Ac</span></button>
                        <button class="del"><span>C</span></button>
                        <button class="symbol first"><span><b>/</b></span></button>
                    </div>
                    <div class="bottom">
                        <div class="column1">
                            <button class="number left"><span>7</span></button>
                            <button class="number"><span>8</span></button>
                            <button class="number"><span>9</span></button>
                        </div>
                        <div class="column2">
                            <button class="number left"><span>4</span></button>
                            <button class="number"><span>5</span></button>
                            <button class="number"><span>6</span></button>

                        </div>
                        <div class="column2">
                            <button class="number left"><span>1</span></button>
                            <button class="number"><span>2</span></button>
                            <button class="number"><span>3</span></button>

                        </div>
                    </div>
                    <div class="footer">
                        <button class="number zero"><span>0</span></button>
                        <button class="number"><span>.</span></button>
                    </div>
                </div>
                <div class="right">
                    <div class="column3">
                        <button class="symbol first"><span><b>*</b></span></button>
                        <button class="symbol"><span><b>-</b></span></button>
                        <button class="symbol lengh"><span><b>+</b></span></button>
                        <button class="symbol lengh equals"><span><b>=</b></span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
